<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Analytics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #4A90E2, #00bcd4);
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #f8f9fa;
            transform: translateY(-3px);
        }

        .button-signout {
            background-color: #ff4d4f;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(255, 77, 79, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
        }

        .button-signout:hover {
            background-color: #e04344;
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            width: 85%;
            max-width: 1200px;
            margin: 100px auto 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4e73df;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .select-year {
            margin: 20px 0;
            text-align: center;
            font-size: 1.2rem;
        }

        .select-year label {
            font-weight: bold;
            color: #555;
            margin-right: 15px;
        }

        .select-year select {
            font-size: 1.1rem;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
            transition: all 0.3s ease;
        }

        .select-year select:hover {
            border-color: #4e73df;
            background-color: #e9f0ff;
        }

        .chart-container {
            margin-bottom: 40px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .chart-container h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .chart-card {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* Prevent overflowing content */
            border: 1px solid #ccc;
            border-radius: 10px;
            position: relative;
        }

        .chart-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .chart-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chart-card.expanded {
            width: 800px;
            height: 800px;
            z-index: 10;
            position: relative;
        }

        /* Close button style */
        .chart-card .close-btn {
            display: none; /* Hidden by default */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            cursor: pointer;
            z-index: 20;
        }

        /* Show close button when expanded */
        .chart-card.expanded .close-btn {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            color: #4e73df;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #1d56b5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            .select-year {
                font-size: 1rem;
            }

            .chart-container h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            {% load static %}
            <a href="{% url 'home' %}">
                <img src="{% static 'excel_app/images/LOGO PERODUA.png' %}" alt="Perodua Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'upload_excel' %}">Upload Data</a>
            <a href="{% url 'view_data' %}">View Data</a>
            <a href="{% url 'vendor_landscape' %}">Vendor Landscape</a>
        </div>
        <a href="{% url 'logout' %}" class="button-signout">Sign Out</a>
    </div>

    <div class="container">
        <h1>Vendor Analytics Dashboard</h1>

         <!-- Pie Chart -->
         <div class="chart-container">
            <!-- Year Selector -->
            <div class="select-year">
                <label for="year">Select Year:</label>
                <select id="year" onchange="updateYear()">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022" selected>2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            <div class="chart-card">
                <img id="pie-chart" src="data:image/png;base64,{{ pie_chart_image }}" alt="Pie Chart">
                <button class="close-btn">X</button>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="chart-container">
            <div class="chart-card">
                <img id="bar-chart" src="data:image/png;base64,{{ bar_chart_image }}" alt="Bar Chart">
                <button class="close-btn">X</button>
            </div>
        </div>

        <!-- Line Chart -->
        <div class="chart-container">
            <div class="chart-card">
                <img id="line-chart" src="data:image/png;base64,{{ line_chart_image }}" alt="Line Chart">
                <button class="close-btn">X</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; Vendor Analytics Dashboard</p>
        </div>
    </div>

    <script>
        // Update the year dynamically and reload charts
        function updateYear() {
            const selectedYear = document.getElementById("year").value;

            // Fetch updated data using AJAX
            fetch(`?year=${selectedYear}`, {
                headers: {
                    'x-requested-with': 'XMLHttpRequest',
                },
            })
                .then(response => response.json())
                .then(data => {
                    // Update chart images
                    document.getElementById("bar-chart").src = "data:image/png;base64," + data.bar_chart_image;
                    document.getElementById("pie-chart").src = "data:image/png;base64," + data.pie_chart_image;
                    document.getElementById("line-chart").src = "data:image/png;base64," + data.line_chart_image;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener("DOMContentLoaded", () => {
            const charts = document.querySelectorAll(".chart-card");

            charts.forEach(chart => {
                chart.addEventListener("click", () => {
                    // Check if the chart is already expanded
                    if (chart.classList.contains("expanded")) return;

                    // Remove 'expanded' class from all charts
                    charts.forEach(c => c.classList.remove("expanded"));
                    
                    // Add 'expanded' class to the clicked chart
                    chart.classList.add("expanded");
                });

                // Handle the close button
                const closeButton = chart.querySelector(".close-btn");
                closeButton.addEventListener("click", (event) => {
                    event.stopPropagation(); // Prevent triggering the parent click event
                    chart.classList.remove("expanded");
                });
            });
        });
    </script>
</body>
</html>
