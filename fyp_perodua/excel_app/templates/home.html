<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perodua Vendor Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f0f4f8, #dff1ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #4A90E2, #00bcd4);
            color: white;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: #f8f9fa;
            transform: translateY(-3px);
        }

        .button-signout {
            background-color: #ff4d4f;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(255, 77, 79, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button-signout:hover {
            background-color: #e04344;
            transform: scale(1.1);
        }

        /* Main Container */
        .container {
            margin-top: 120px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            max-width: 750px;
            width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4A90E2, #FF7F00, #00bcd4);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 25px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: glow 3.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }


        .button {
            display: inline-block;
            margin: 15px;
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(90deg, #4A90E2, #00bcd4);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #357ABD, #00a3c4);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button i {
            margin-right: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer p {
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 20px;
            }

            .nav-links {
                margin-top: 10px;
                justify-content: center;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            {% load static %}
            <a href="{% url 'home' %}">
                <img src="{% static 'excel_app/images/LOGO PERODUA.png' %}" alt="Perodua Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'upload_excel' %}">Upload Data</a>
            <a href="{% url 'view_data' %}">View Data</a>
            <a href="{% url 'vendor_landscape' %}">Vendor Landscape</a>
        </div>
        <a href="{% url 'logout' %}" class="button-signout">Sign Out</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Perodua Vendor Management System</h1>

        <a href="{% url 'upload_excel' %}" class="button"><i class="fas fa-upload"></i> Upload Data</a>
        <a href="{% url 'view_data' %}" class="button"><i class="fas fa-table"></i> View Data</a>
        <a href="{% url 'vendor_landscape' %}" class="button"><i class="fas fa-chart-line"></i> Vendor Landscape</a>
        <a href="{% url 'analytics' %}" class="button"><i class="fas fa-chart-bar"></i> Vendor Analytics</a>
    </div>
    

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Perodua. All Rights Reserved.</p>
    </div>
</body>
</html>
