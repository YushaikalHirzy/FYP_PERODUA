<h2>Data Uploaded</h2>
<table border="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.address }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
