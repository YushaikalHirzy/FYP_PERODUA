<h1>Vendor Grade Data</h1>
<a href="{% url 'grade_data_add' %}">Add New Vendor Grade</a>
<table>
    <thead>
        <tr>
            <th>Vendor</th>
            <th>Vendor Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grade_data %}
        <tr>
            <td>{{ grade.vendor }}</td>
            <td>{{ grade.vendor_code }}</td>
            <td>
                <a href="{% url 'grade_data_edit' grade.pk %}">Edit</a>
                <a href="{% url 'grade_data_delete' grade.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
