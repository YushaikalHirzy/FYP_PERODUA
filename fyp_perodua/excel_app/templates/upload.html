<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Data Upload</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        .btn-custom {
            background-color: #6610f2;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #007bff;
            color: white;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #6610f2;
        }
        .clear-btn {
            margin-bottom: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Upload Vendor Data Excel File
                    </div>
                    <div class="card-body">
                        <form action="{% url 'upload_excel' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <label for="vendor_data_file">Upload Vendor Grade Data Excel File:</label>
                            <input type="file" name="vendor_data_file" class="form-control mb-4" required>
                            
                            <label for="spend_data_file">Upload Vendor Spend Data Excel File:</label>
                            <input type="file" name="spend_data_file" class="form-control mb-4" required>
                            
                            <button type="submit" class="btn btn-custom btn-block w-100">Upload</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle file clear functionality -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const clearFileBtn = document.getElementById('clearFile');

        // Show the "Clear File" button when a file is selected
        fileInput.addEventListener('change', function() {
            if (fileInput.value) {
                clearFileBtn.style.display = 'inline-block';
            }
        });

        // Clear the file input when the "Clear File" button is clicked
        clearFileBtn.addEventListener('click', function() {
            fileInput.value = ''; // Clear the file input
            clearFileBtn.style.display = 'none'; // Hide the clear button again
        });
    </script>
</body>
</html>
